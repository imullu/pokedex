<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <link rel="icon" href="favicon/favicon-16x16.png">
    
    <link rel="stylesheet" href="./css/index.css">

    <script defer src="./js/index.js"></script>

</head>
<body>
    <main>
        <img src="#" alt="pokemon" class="pokemon_imag">  
        <h1 class="pokemon_data">
         <span class="pokemon_num"></span> -
         <span class="pokemon_name"></span>
        </h1>

        <form class="form">
            <input 
            type="search"
            class="input_search"
            placeholder="Name or Number"
            required>
        </form>

        <div class="buttons">
            <button class="button btn-prev">prev <</button>
            <button class="button btn-next">next ></button>
        </div>

        <img src="./imagens/pokedex.jpeg" alt="pokedex" class="pokedex">

    </main>
    
</body>
</html>
